<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="Admin/base::Layout(~{::section})">

<head>
    <meta charset="ISO-8859-1">
    <title>Electricity Billing System</title>




    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
<section>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://cdn.datatables.net/v/dt/dt-1.10.25/datatables.min.js"></script>
    <script src="/js/viewcompanies.js"></script>
    <h1>Rates List</h1>
    <br><br>
    <div class="container-fluid">



        <div class="row">
            <div class="col-sm-4">
                <form id="getCompanies" name="getCompanies" method="post">
                    <div>
                        <input class="form-control me-2 mt-2" type="search"
                               id="keyword" name="keyword" placeholder="Search"
                               aria-label="Search">
                    </div>


                    <div>
                        <button class="btn btn-success"
                                type="submit">Search</button>
                    </div>
                </form>
                <br>
            </div>
        </div>
        <!--table-responsive-md-->
        <table id="myTable" border="1" class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>

                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>


            </tbody>
        </table>

    </div>
    <div>
        <button onclick='decPageNo()'>Prev</button>
        <label id='companyPageNo'>1</label>
        <button onclick='incPageNo()'>Next</button>
    </div>

</section>
</body>

</html>
